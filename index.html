<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <!-- <script src="/script.js" defer></script> -->
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="container">
        <div class="header-box">
          <div class="header-logo logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <!-- /.header-logo -->
          <div class="header-controls">
            <button class="btn btn-primory"><!-- button-login  -->
              <img src="images/login.svg" alt="login" class="login-image">
              <!-- <p class="login-text">Войти</p> -->
              Войти
            </button>
            <button class="btn btn-outline"><!-- button-cart  -->
              <img src="images/cart.svg" alt="catr" class="cart-image">
              <!-- <p class="cart-text">Корзина</p> -->
              Корзина
            </button>

          </div>
          <!-- /.header-controls -->
        </div>
        <!-- /.header-box -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <main class="main">
      <div class="container">
        container
      </div>
      <!-- /.container -->
    </main>
    <!-- /.main -->
    <footer class="footer">
      <div class="container">
        <div class="footer-box">
          <div class="footer-logo logo">
            <img src="images/logo.png" alt="logo" />
          </div>
          <!-- /.footer-logo -->
          <div class="footer-nav">
            <nav class="navbar-menu">
              <ul class="menu">
                <li class="menu-item">
                  <a href="#" class="menu-link">Ресторанам</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link">Курьерам</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link">Пресс-центр</a>
                </li>
                <li class="menu-item">
                  <a href="#" class="menu-link">Контакты</a>
                </li>
              </ul>
            </nav>

          </div>
          <!-- /.footer-nav -->
          <div class="footer-social">
            <img src="images/insta.svg" alt="insta" class="soc-pic">
            <img src="images/face.svg" alt="face" class="soc-pic">
            <img src="images/vk.svg" alt="vk" class="soc-pic">
          </div>
          <!-- /.footer-social -->
        </div>
        <!-- /.footer-box -->
      </div>
      <!-- /.container -->
    </footer>
    <!-- /.footer -->

  </div>
  <!-- /.page-wrapper -->
</body>

</html>
